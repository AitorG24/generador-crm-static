name: Mirror Netlify Site

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'    # cada día 03 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0️⃣  Checkout completo
      - uses: actions/checkout@v3
        with: { fetch-depth: 0 }

      # 1️⃣  Descarga y prepara en docs/
      - name: Mirror site
        run: |
          # Alinea la copia local con el remoto antes de tocar nada
          git fetch origin main
          git reset --hard origin/main

          rm -rf docs tmp-mirror
          mkdir -p docs tmp-mirror

          wget --mirror --convert-links --adjust-extension \
               --page-requisites --no-parent \
               -P tmp-mirror \
               https://generador-crm-hma-kdj-github.netlify.app/

          rsync -a tmp-mirror/generador-crm-hma-kdj-github.netlify.app/ docs/

          # Inserta la etiqueta <base> para que las rutas absolutas funcionen
          find docs -name "index.html" -print0 | while IFS= read -r -d '' f; do
            sed -i '0,/<head>/s//<head><base href="\/generador-crm-static\/">/' "$f"
          done

          touch docs/.nojekyll
          rm -rf tmp-mirror

      # 2️⃣  Commit + push forzado con lease (no más fetch-first)
      - name: Commit & push
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push --force-with-lease origin HEAD:main
          fi
